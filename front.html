<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="decoration.css">
        <!-- Import map: resolve bare-specifier imports like "three" used by examples/jsm modules -->
        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.156.0/build/three.module.js"
            }
        }
        </script>
    <title>ASTEROID SIMULATOR</title>
</head>
    <body>
        <p id = "labels">simulate</p>
        <label for="UserOption">Choose an option:</label>
        <select id = "UserOption">
            <option></option>
            <option value="fastest">Fastest</option>
            <option value="closest">Closest</option>
            <option value="biggest">Biggest</option>
        </select><br>
        <br>
        <label for="dateInput">Pick a date:</label>
        <input type ="date" id ="dateInput"></input>

        <button type="button" id="enterButton">2D</button>
        <button type="button" id="buttonAll">3D</button>
        
        <div id="neoInfo" class="info-box"></div>
    <!-- getAPI is imported by app/main modules; avoid loading it twice as a top-level module -->
    <script type="module" src="./visualisation2D.js"></script>
    <script type="module" src="./main2D.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
